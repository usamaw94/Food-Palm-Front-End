<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/editFoodItem.css" rel="stylesheet" type="text/css">
</head>
<body>

    <a href="#">Categories</a>
    <a href="#">Deals</a>
    <a href="#">Branches</a>

<div class="main-style" id="main">
    <div id="head" class="head-bar container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 header-text">
                <span class="btn-menu" onclick="openCloseNav()">&#9776;</span>
                <span><a href="dasboard.html" class="navbar-heading"> Restaurant Admin Panel</a></span>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <ul class="head-right-content list-inline">
                    <li><button id="showBranchRequest" title="Branch requests" type="button" class="btn btn-notify"><i class="fa fa-cutlery fa-1x"></i> <span class="badge">2</span></button></li>
                    <li data-toggle="dropdown"><a>Pizza Hut <span><img class="img-circle restaurant-logo-img" src="images/pizzahut.jpg"></span></a></li>
                    <ul class="dropdown-menu dropdown-menu-right profile-options">
                        <li><a href="#"><i class="fa fa-info fa-fw"></i>&nbsp; View Profile</a></li>
                        <li><a href="#"><i class="fa fa-sign-out fa-fw"></i>&nbsp; Sign Out</a></li>
                    </ul>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-7 col-md-5 col-sm-offset-6 col-sm-6 col-xs-12">
                <div id="branchRequests" class="branch-requests-container">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="closeRequests" title="Close" class="close-requests">
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="list-unstyled">
                        <li>
                            <div class="branch-request container-fluid">
                                <div class="row ">
                                    <div class="branch-address col-md-8 col-sm-6">
                                        Cantt, Lahore
                                    </div>
                                    <div class="view-details col-md-4 col-sm-6">
                                        <button onclick="window.location.href='#'" class="btn btn-block btn-detail">
                                            View Details
                                        </button>
                                    </div>
                                </div>
                                <hr class="seperator1">
                            </div>
                        </li>
                        <li>
                            <div class="branch-request container-fluid">
                                <div class="row ">
                                    <div class="branch-address col-md-8 col-sm-6">
                                        Cantt, Lahore
                                    </div>
                                    <div class="view-details col-md-4 col-sm-6">
                                        <button onclick="window.location.href='#'" class="btn btn-block btn-detail">
                                            View Details
                                        </button>
                                    </div>
                                </div>
                                <hr class="seperator1">
                            </div>
                        </li>
                        <li>
                            <div class="branch-request container-fluid">
                                <div class="row ">
                                    <div class="branch-address col-md-8 col-sm-6">
                                        Cantt, Lahore
                                    </div>
                                    <div class="view-details col-md-4 col-sm-6">
                                        <button onclick="window.location.href='#'" class="btn btn-block btn-detail">
                                            View Details
                                        </button>
                                    </div>
                                </div>
                                <hr class="seperator1">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main-heading-container">
                    <h3 class="main-heading">FOOD ITEMS</h3>
                    <hr class="seperator-red">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="edit-form">
                    <h3 class="title"><i class="fa fa-pencil-square-o"></i> Edit item</h3>
                    <form>
                        <div class="container-fluid edit-form-container">
                            <div class="row">
                                <div class="col-md-5 img-container">
                                    <img id="itemImg" src="images/food2.png" class="img-responsive item-img">



                                    <div class="btn-group">
                                        <div title="change/upload image" class="fileUpload btn btn-change btn-default">
                                            <span><i class="fa fa-upload fa-fw fa-2x"></i></span>
                                            <input type="file" class="upload" id="changeImage"/>
                                        </div>
                                        <input id="delStatus" type="hidden" value="no" name="noImg">
                                        <div id="removeImg" title="remove image" class="btn btn-remove btn-default">
                                            <i class="fa fa-trash fa-fw fa-2x"></i>
                                        </div>
                                        <div id="resetImg" title="reset changes" class="btn btn-reset btn-default">
                                            <i class="fa fa-refresh fa-fw fa-2x"></i>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-7">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="label feild-label">Item ID</p>
                                                <input type="text" name="itemId" class="form-control" readonly>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="label feild-label">Item Name</p>
                                                <input type="text" name="itemName" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="label feild-label">Description</p>
                                                <textarea type="text" name="description" rows="3" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="label feild-label">Category</p>
                                                <select style="width: 100%" name="category" class="form-control">
                                                    <option value="pizzahut" >Fast Food</option>
                                                    <option value="optp" >Desi</option>
                                                    <option value="hardees" >Chineese</option>
                                                    <option value="FriChicks" >Italian</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="label feild-label">Sub-Category</p>
                                                <select style="width: 100%" name="subCategory" class="form-control">
                                                    <option value="pizzahut" >Pizza</option>
                                                    <option value="optp" >Burger</option>
                                                    <option value="hardees" >Shwarma</option>
                                                    <option value="FriChicks" >Roll</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="label feild-label">Price</p>
                                                <input type="number" name="oldPrice" class="form-control" placeholder="Rs.">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p class="label feild-label">Discount %</p>
                                                <input type="number" name="oldPrice" class="form-control" min="0" max="100" value="0">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-block btn-save">
                                                    <i class="fa fa-save"></i> Save Changes
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/template.js"></script>
<script src="js/editFoodItem.js"></script>
</body>
</html>
